upstream crdb_ui {
  server crdb1:8091 max_fails=1 fail_timeout=2s;
  server crdb2:8092 max_fails=1 fail_timeout=2s;
  server crdb3:8093 max_fails=1 fail_timeout=2s;
  server crdb4:8094 max_fails=1 fail_timeout=2s;
  server crdb5:8095 max_fails=1 fail_timeout=2s;
  keepalive 64;
}

upstream storage_upstream {
  server storage:80;
  keepalive 20;
}

server {
  listen 80;
  server_name _;

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name _;

  ssl_certificate     /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/privkey.pem;

  ssl_session_cache   shared:SSL:10m;
  ssl_session_timeout 1d;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  keepalive_timeout   80s;

  location / {
    proxy_pass http://storage_upstream;

    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 5s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;
    proxy_buffering       on;
  }

  location /grafana {
    proxy_pass http://grafana:3000/;
  }
  location /alertmanager {
    proxy_pass http://alertmanager:9093/;
  }

  location = /stub_status {
    stub_status;
    access_log off;
  }
}

server {
  listen 8090 ssl http2;
  server_name _;
  ssl_certificate     /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/privkey.pem;

  location = /health {
    proxy_pass http://crdb_ui/health?ready=1;
    proxy_set_header Host $host;
    proxy_next_upstream error timeout http_502 http_503 http_504;
  }

  location / {
    proxy_pass http://crdb_ui;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_next_upstream error timeout http_502 http_503 http_504;
  }
}
